publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.19.6 <3.0.0'


dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  intl: ^0.18.1
  table_calendar: ^3.0.9
  http: ^0.13.5

flutter:
  uses-material-design: true

  assets:
  - assets/exercise_icons/

